<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Icon Color Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-2">
                <i data-lucide="palette" class="w-8 h-8 text-primary"></i>
                <span>Anime Icon Color Editor</span>
                <!-- Export dropdown will be added here dynamically -->
            </h1>
            <p class="text-gray-600 mt-2">Edit and customize your anime icons with ease</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Input Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <div class="space-y-4">
                        <!-- File Input -->
                        <div class="file-input-section">
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-28 border-2 border-dashed rounded-lg cursor-pointer bg-gray-50 border-gray-300 hover:bg-gray-100">
                                    <div class="flex flex-col items-center justify-center pt-4 pb-5">
                                        <i data-lucide="upload-cloud" class="w-8 h-8 mb-2 text-gray-400"></i>
                                        <p class="mb-1 text-sm text-gray-500">
                                            <span class="font-semibold">Click to upload</span>
                                        </p>
                                        <p class="text-xs text-gray-500">.json or .svg files</p>
                                    </div>
                                    <input type="file" id="jsonInput" accept=".json,.svg" multiple class="hidden" />
                                </label>
                            </div>
                            <!-- Global color editor will be added here -->
                        </div>

                        <!-- Files List -->
                        <div id="filesList" class="mt-4 space-y-2 max-h-[300px] overflow-y-auto">
                            <!-- Files will be added here dynamically -->
                        </div>

                        <!-- Export Buttons will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <div class="flex flex-col space-y-6">
                        <!-- Preview Area -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                                <i data-lucide="eye" class="w-5 h-5 text-primary"></i>
                                Preview
                            </h3>
                            <div id="iconPreview" class="mb-6"></div>
                        </div>

                        <!-- Color Controls -->
                        <div>
                            
                            <div id="colorControls" class="">
                                <!-- Color controls will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
</body>
</html>
